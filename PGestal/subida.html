	<h1 class="form_inicios"> Formulario de Subida de Archivos</h1>
	<form action="" method="post" class="form-register">
	<h2 class="form_titulo">Ingrese sus documentos</h2>
	<div class="contenedor-archivos">
		<input type="text" name="Nombre del Documento" placeholder="Nombre del Documento">
		<input type="text" name="Descripción del Documento" class="100" placeholder="Descripción del Documento">
		<input type="file" name="imagenes" maxlength="1000000" accept="image/*" />
		<input type="submit" name="Enviar Formulario" value="Enviar" class="btn-enviar">
		<input type="reset" name="Cancelar Formulario" value="Cancelar" class="btn-cancelar">
	</div>
